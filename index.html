<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashoard</title>
  </head>

    <body>
    <div class="container shadow p-3 mb-5 bg-white rounded">
      <div class="title">
        <h1>Weather Dashoard</h1>
      </div>
      <div class="row">
        <!-- LEFT SIDE-->
        <div class="col-3 shadow-none p-3 mb-5 bg-light rounded">
          <div class="row">
            <h5>Search for a City:</h5>
          </div>
          <div class="row" id = "subCity">
            <input type="text" placeholder="Enter in a City" id="searchCity"/>
            <button type="button" class="btn btn-primary" id="searchBtn"><i class="fas fa-search"></i></button>
          </div>
        <hr>
          <div class="row">
              <div class="btn-group-vertical">
                  <button type="button" class="btn btn-light searchButton">Austin</button>
                  <button type="button" class="btn btn-light searchButton">Chicago</button>
                  <button type="button" class="btn btn-light searchButton">New York</button>
                  <button type="button" class="btn btn-light searchButton">Orlando</button>
              </div>
          </div>
        </div>
        <!--RIGHT SIDE-->
        <div class="col-9 container">
          <div class="col-md-10 offset-md-1 shadow-none p-3 mb-5 bg-light rounded">
            <div id="cityDiv"></div>
            <div id="uvDiv"></div>
          </div>
          <div id="fiveDayTitle"></div>
          <div id="fiveDayDiv"></div>
        </div>
      </div>
    </div>
    
    
    
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
